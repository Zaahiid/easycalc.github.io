<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/material/512/star.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="https://img.icons8.com/external-solid-adri-ansyah/512/external-iphone-smartphone-apps-solid-adri-ansyah-27.png"
        alt="logo"
        class="logo"
      />
      <h1 class="text-center">Easy CalC!</h1>
    </header>
    <div class="container flex flex-col items-center mx-auto m-w-20">
      <div class="row">
        <input type="text" class="input screen" />
      </div>
      <div class="row">
        <button class="button clear">Clear</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button oprands">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button oprands">/</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button oprands">+</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button oprands">=</button>
        <button class="button oprands">-</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
